language: android
sudo: required
dist: trusty

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29

script:
  - gradle build connectedCheck

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache